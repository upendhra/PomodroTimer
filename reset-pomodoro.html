<!DOCTYPE html>
<html>
<head>
    <title>Pomodoro Reset Tool</title>
</head>
<body>
    <h1>Pomodoro LocalStorage Reset</h1>
    <p>Click the button below to reset your daily Pomodoro counts.</p>

    <button onclick="resetPomodoroData()" style="padding: 10px 20px; font-size: 16px; cursor: pointer;">
        Reset Daily Counts
    </button>

    <p id="status"></p>

    <script>
        function resetPomodoroData() {
            const status = document.getElementById('status');

            try {
                // Clear all Pomodoro app data from localStorage
                const keysToRemove = [
                    'pomodroDailyProgress',
                    'sessionRecords'
                ];

                // Remove date-specific keys (daily stats and backups)
                for (let i = 0; i < localStorage.length; i++) {
                    const key = localStorage.key(i);
                    if (key && (key.startsWith('dailyStats_') || key.startsWith('backup_'))) {
                        keysToRemove.push(key);
                    }
                }

                // Remove all found keys
                keysToRemove.forEach(key => {
                    localStorage.removeItem(key);
                    console.log('Removed:', key);
                });

                status.textContent = '✅ Success! All Pomodoro data cleared. Go back to your app and refresh the page.';
                status.style.color = 'green';

            } catch (error) {
                status.textContent = '❌ Error: ' + error.message;
                status.style.color = 'red';
            }
        }
    </script>
</body>
</html>
